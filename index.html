<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algorithm Visualizer</title>
    <!--CSS styles-->
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/controls.css" />
    <link rel="stylesheet" href="css/visualizer.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header class="controls">
      <div class="controls-generate-container">
        <div>
          <button id="generate-array-btn" class="primary-btn">
            Generate new array
          </button>
        </div>
      </div>
      <div class="controls-parameters-container">
        <div class="controls-parameters-stack">
          <p>Number of array elements</p>
          <input
            type="number"
            name="array-size"
            class="primary-input"
            id="array-size-input"
            value="10"
            max="100"
            min="5"
            required
          />
        </div>
        <div class="controls-parameters-stack">
          <p>Sort speed (higher is faster)</p>
          <input
            type="number"
            name="sort-speed"
            class="primary-input"
            id="sort-speed-input"
            value="5"
            min="1"
            max="10"
            required
          />
        </div>
      </div>
      <div class="controls-algorithm-container">
        <div>
          <button id="bubble-sort-btn" class="secondary-btn">
            Bubble Sort
          </button>
        </div>
        <div>
          <button id="insertion-sort-btn" class="secondary-btn">
            Insertion Sort
          </button>
        </div>
        <div>
          <button id="quick-sort-btn" class="secondary-btn">Quick Sort</button>
        </div>
        <div>
          <button id="merge-sort-btn" class="secondary-btn">Merge Sort</button>
        </div>
        <div>
          <button id="heap-sort-btn" class="secondary-btn">Heap Sort</button>
        </div>
      </div>
      <div class="controls-start-container">
        <button class="primary-btn" id="start-btn">Sort!</button>
      </div>
    </header>
    <main class="visualizer">
      <div id="visualizer-bar-container"></div>
    </main>
    <footer>
      <p>Le Kang Wang &copy; 2021</p>
    </footer>

    <!--JS Scripts-->
    <script src="js/declarations.js"></script>
    <script src="js/pick-algorithm.js"></script>
    <script src="js/toggle.js"></script>
    <script src="js/render.js"></script>
    <script src="js/generate.js"></script>
    <script src="js/sorts/bubble.js"></script>
    <script src="js/sorts/insertion.js"></script>
    <script src="js/sorts/quick.js"></script>
    <script src="js/sorts/merge.js"></script>
    <script src="js/sorts/heap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
